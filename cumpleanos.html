<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños - Casino de SSOO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="app-layout">
    <main class="main-content">
        <header class="content-header" style="text-align: center;">
            <img src="logoEscuadron.jpeg" alt="logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;">
            <h2 style="color: var(--verde-oscuro);">Calendario de Cumpleaños</h2>
            <p>Escuadrón Seguridad Vial "Santa Catalina"</p>
        </header>

        <div class="dashboard-card">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr><th>Nro</th><th>Grado</th><th>Nombre</th><th class="text-center">Fecha de Nacimiento</th></tr>
                    </thead>
                    <tbody id="cuerpo-cumpleanos"></tbody>
                </table>
            </div>
        </div>
    </main>

    <nav class="floating-menu">
        <a href="dashboard.html" class="nav-item" id="nav-rendicion"><i class="fas fa-calculator"></i><span>Rendición</span></a>
        <a href="documentacion.html" class="nav-item" id="nav-docs"><i class="fas fa-folder-open"></i><span>Docs</span></a>
        <button onclick="validarAccesoAdmin()" class="nav-item gear-btn"><i class="fas fa-cog"></i><span>Gestión</span></button>
        <a href="cumpleanos.html" class="nav-item active" id="nav-cumple"><i class="fas fa-birthday-cake"></i><span>Cumple</span></a>
        <button onclick="cerrarSesion()" class="nav-item"><i class="fas fa-power-off"></i><span>Salir</span></button>
    </nav>
<div id="modalCierre" class="modal-overlay" style="display: none;">
    <div class="modal-card" style="text-align: center; padding: 40px; border: 2px solid var(--verde-claro);">
        <img src="logoEscuadron.jpeg" alt="Logo Escuadrón" class="logo-salida-anim" 
             style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        
        <h3 style="color: var(--verde-oscuro); margin-bottom: 10px; font-size: 1.5rem;">Finalizando Sesión</h3>
        <p style="color: #666; font-size: 1.1rem;">
            Cerrando acceso de forma segura... <br>
            <i class="fas fa-sync fa-spin" style="margin-top: 15px; color: var(--verde-claro);"></i>
        </p>
    </div>
</div>
    <script src="script.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
