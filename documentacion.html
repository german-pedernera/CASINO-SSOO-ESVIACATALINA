<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación - Casino de SSOO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para los botones flotantes de documentos */
        .docs-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .doc-button-floating {
            display: flex;
            align-items: center;
            background: var(--blanco);
            color: var(--verde-oscuro);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 12px;
            border-left: 6px solid var(--verde-claro);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 500;
        }

        .doc-button-floating i {
            font-size: 1.6rem;
            margin-right: 18px;
            color: var(--verde-medio);
        }

        .doc-button-floating span {
            font-size: 1rem;
        }

        .doc-button-floating:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            background-color: #f0fdf4;
            color: var(--verde-medio);
        }

        .doc-button-floating:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="app-layout">
    <main class="main-content">
        <header class="content-header" style="text-align: center;">
            <img src="logoEscuadron.jpeg" alt="logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;">
            <h2 style="color: var(--verde-oscuro);">Documentación</h2>
            <p>Comprobantes y Actas Institucionales</p>
        </header>

        <div class="dashboard-card">
            <h3 class="section-title">Archivos de Respaldo</h3>
            <div class="docs-container">
                <a href="https://drive.google.com/file/d/1grCKQGxqpUF7Z6D6hqBWGesShu7uNnEw/view" target="_blank" class="doc-button-floating">
                    <i class="fas fa-file-signature"></i> 
                    <span>Acta de Conformación Casino SSOO</span>
                </a>
                
                <a href="https://drive.google.com/file/d/19qbbApx9duot8c1CIEeY-IGbnDZGwIKL/view" target="_blank" class="doc-button-floating">
                    <i class="fas fa-file-invoice-dollar"></i> 
                    <span>Factura Cena de Despedida</span>
                </a>

                <a href="https://drive.google.com/open?id=1grCKQGxqpUF7Z6D6hqBWGesShu7uNnEw" target="_blank" class="doc-button-floating">
                    <i class="fas fa-file-pdf"></i> 
                    <span>Factura Regalo de despedida</span>
                </a>
            </div>
        </div>
    </main>

    <nav class="floating-menu">
        <a href="dashboard.html" class="nav-item" id="nav-rendicion">
            <i class="fas fa-calculator"></i>
            <span>Rendición</span>
        </a>
        <a href="documentacion.html" class="nav-item active" id="nav-docs">
            <i class="fas fa-folder-open"></i>
            <span>Docs</span>
        </a>
        <button onclick="validarAccesoAdmin()" class="nav-item gear-btn">
            <i class="fas fa-cog"></i>
            <span>Gestión</span>
        </button>
        <a href="cumpleanos.html" class="nav-item" id="nav-cumple">
            <i class="fas fa-birthday-cake"></i>
            <span>Cumple</span>
        </a>
        <button onclick="cerrarSesion()" class="nav-item">
            <i class="fas fa-power-off"></i>
            <span>Salir</span>
        </button>
    </nav>
<div id="modalCierre" class="modal-overlay" style="display: none;">
    <div class="modal-card" style="text-align: center; padding: 40px; border: 2px solid var(--verde-claro);">
        <img src="logoEscuadron.jpeg" alt="Logo Escuadrón" class="logo-salida-anim" 
             style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        
        <h3 style="color: var(--verde-oscuro); margin-bottom: 10px; font-size: 1.5rem;">Finalizando Sesión</h3>
        <p style="color: #666; font-size: 1.1rem;">
            Cerrando acceso de forma segura... <br>
            <i class="fas fa-sync fa-spin" style="margin-top: 15px; color: var(--verde-claro);"></i>
        </p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
